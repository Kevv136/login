<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="Password.css" />
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="password-box">
        <h3 class="password">Admin123</h3>
        <div class="copy-btn">
          <i class="fa-regular fa-copy" id="copy-btn"></i>
          <span>Copied!</span>
        </div>
      </div>
      <div class="checkboxes-box">
        <div class="uppercase">
          <input type="checkbox" name="" id="uppercase" />
          <span>Huruf Besar</span>
        </div>
        <div class="lowercase">
          <input type="checkbox" name="" id="" checked />
          <span>Huruf Kecil</span>
        </div>
        <div class="numbers">
          <input type="checkbox" name="" id="numbers" />
          <span>Nomor</span>
        </div>
        <div class="symbols">
          <input type="checkbox" name="" id="symbols" />
          <span>Symbol</span>
        </div>
      </div>
      <div class="password-length">
        <h3>Panjang Password</h3>
        <input type="range" min="6" max="32" value="12" oninput="getPassLengthValue()" />
        <div class="length-value">12</div>
      </div>
      <button class="generate-btn">Generate Password</button>
    </div>
    <script src="Password.js"></script>
  </body>
</html>
